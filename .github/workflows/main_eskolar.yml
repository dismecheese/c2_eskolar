# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - eSkolar

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish ./c2_eskolar.csproj -c Release -o "${{env.DOTNET_ROOT}}/myapp"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    env:
      PUBLISH_PROFILE: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
            
      - name: Login to Azure (try OIDC)
        id: az-login
        uses: azure/login@v2
        continue-on-error: true
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_8F79BCF2685B4854ADB6CEE82559B9C6 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_6ACA7DC4DDE749139EA03E071999A9C0 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_049CCB95A6B14D5FB44D8AC8AB588FBF }}

      - name: Deploy to Azure Web App (publish profile)
        if: ${{ env.PUBLISH_PROFILE != '' && steps.az-login.outcome != 'success' }}
        uses: azure/webapps-deploy@v3
        with:
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .

      - name: Deploy to Azure Web App
        if: ${{ steps.az-login.outcome == 'success' }}
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'eSkolar'
          slot-name: 'Production'
          package: .

          
